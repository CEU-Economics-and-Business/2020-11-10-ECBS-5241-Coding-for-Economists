<div class="row">
  {% for session in site.data.schedule %}
    {% if session.New=="1" %}
    <div class="col-md-6">
      <h3>{{ session.Date }} {{ session.DoW}} </h3>
      <table class="table table-striped">
    {% endif %}
      <tr> <td>{{ session.Start }}</td> <td><a href="{{ session.Link }}">{{ session.Topic }}</a> </td> </tr>
    {% if session.New=="0" %}
    </table>
  </div>
  {% endif %}
  {% endfor %}
</div>
