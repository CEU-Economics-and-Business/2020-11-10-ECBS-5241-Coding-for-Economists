<div class="row">
  {% for session in site.data.schedule %}
    {% if session.Date=="" %}
    {% else %}
        <div class="col-md-6">
          <h3>{{ session.Date }} {{ session.DoW}} </h3>
          <table class="table table-striped">
    {% endif %}
    {% if session.Start=="" %}
           <tr> <td></td> <td>
    {% else %}
          <tr> <td>{{ session.Start }}</td> <td>
    {% endif %}
        <p><a href="{{ session.Link }}">{{ session.Topic }}</a></p> </td></tr>
    {% if session.end_date=="1" %}
  </table></div>
    {% endif %}
  {% endfor %}
</div>
